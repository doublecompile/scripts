[PHP]
engine = On
short_open_tag = Off
zlib.output_compression = Off
max_execution_time = 120
max_input_time = 120
memory_limit = -1
default_charset = "UTF-8"
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = Off
log_errors_max_len = 1024
report_memleaks = On
request_order = "GP"

[CLI Server]
cli_server.color = On

[Date]
date.timezone = "UTC"

[mail function]
mail.add_x_header = Off
